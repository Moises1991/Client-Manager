    <div class="tab-content">
        <div id="clientes" class="tab-pane active">

            <table class="table table-striped table-bordered tblClients">

        <div id="catalogos" class="tab-pane fade">

        </div>

            <h3>Menu 2</h3>
            <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam
                rem aperiam.</p>
        </div>
    </div>

    <div id="modalCliente" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Añadir Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="frmCliente">
                        <input name="id" type="hidden"/>
                        <div class="row">
                            <div class="col">
                                <div class="alert alert-danger dn">
                                    Los campos con <strong>*</strong> son obligatorios
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-group">
                                <label for="nomb">Nombre<red>*</red></label>
                                <input name="nomb" class="form-control" placeholder="" type="text">
                            </div>
                            <div class="col form-group">
                                <label for="nomf">Nombre Físcal<red>*</red></label>
                                <input name="nomf" class="form-control" placeholder="" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-group">
                                <label for="domc">Domicilio<red>*</red></label>
                                <input name="domc" class="form-control" placeholder="" type="text">
                            </div>
                            <div class="col form-group">
                                <label for="loca">Localidad<red>*</red></label>
                                <select name="loca" class="form-control selectpicker" data-live-search="true" title="">
                                </select>                                                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-group">
                                <label for="tele">Teléfono<red>*</red></label>
                                <input name="tele" class="form-control" placeholder="" type="tel" maxlength="9">
                            </div>
                            <div class="col form-group">
                                <label for="corr">Correo</label>
                                <input name="corr" class="form-control" placeholder="" type="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-group">
                                <label for="hori">Abre a<red>*</red></label>
                                <input name="hori" class="form-control" placeholder="" type="time">
                            </div>
                            <div class="col form-group">
                                <label for="horf">Cierra a<red>*</red></label>
                                <input name="horf" class="form-control" placeholder="" type="time">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-group">
                                <label for="expo">Exposición</label>
                                <textarea name="expo" class="form-control" rows="5" placeholder=""></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success btn-guardar-cliente">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modalCatalogo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Añadir Catálogo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="frmCatalogo">
                        <input name="id" type="hidden"/>
                        <div class="row">
                            <div class="col form-group">
                                <label for="nomb">Nombre<red>*</red></label>
                                <input name="nomb" class="form-control" placeholder="" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-group">
                                <label for="desc">Descripción</label>
                                <textarea name="desc" class="form-control" rows="5" placeholder=""></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success btn-guardar-catalogo">Guardar</button>
                </div>
            </div>
        </div>
    </div>
